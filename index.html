<!DOCTYPE html>
<html lang="en">
<head>

<title>Proceed to the Games!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;

  .big-font {
    font-size: 3em;
    margin-top: 100px;
    color: #333;

  <div class="big-font">Proceed to the Games!</div>
